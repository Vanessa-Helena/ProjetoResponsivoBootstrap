<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Cadastro de Prestador Serviço</title>
</head>
<body>
    <div class="btn">
        <button class="btn btn-secondary text-center" onClick="history.go(-1)"> &larr;</button>
    </div>
    <div class="container form-group col-8">
        <h1>Cadastro Prestador Serviços</h1>
        <label for="recipient-name" class="col-form-label">Nome da Empresa: 
            <input id="inEmpresa" class="form-control" type="text">
        </label>

        <label for="recipient-name" class="col-form-label">CNPJ: 
            <input id="inCnpj" class="form-control" type="number">
        </label>

        <label for="recipient-name" class="col-form-label">Nome do Funcionário: 
            <input id="inFuncionario" class="form-control" type="text">
        </label>

        <label for="recipient-name" class="col-form-label">Função: 
            <input id="inFuncao" class="form-control" type="text">
        </label> 

        <label for="recipient-name" class="col-form-label">Telefone: 
            <input id="inTelefone" class="form-control" type="tel">
        </label>

        <label for="recipient-name" class="col-form-label">Email Corporativo: 
            <input id="inEmail" class="form-control" type="email">
        </label>

        <label for="recipient-name" class="col-form-label">Nome do Gerente: 
            <input id="inGerente" class="form-control" type="text">
        </label>

        <div class="text-center">
            <input id="btCadastrado" type="submit" value="Cadastrar Prestador de Serviços" class="btn btn-primary" > 
            <pre id="outCadastrado"></pre>
        </div>
        <p></p>

        <hr>
        <div class="text-center">
        <h2>Consultar Pretadores de Serviços Cadastrados</h2>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Clique aqui para consultar</button>   
    
        </div>
        <p></p>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Buscar Prestador de Serviços</h5>
              <button type="button" class="close btn btn-secondary" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Buscar pelo nome do Funcionário: </label>
                  <input id="inConsultaFuncionario" type="search" class="form-control">
                </div>
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Buscar pelo nome da Empresa: </label>
                  <input id="inConsultaEmpresa" type="search" class="form-control">
                </div>
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Buscar pelo CNPJ: </label>
                  <input id="inConsultaCnpj" type="number" class="form-control">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
              <button type="button" class="btn btn-primary" id="btConsulta">Procurar</button>
            </div>
            <div class="container">
              <label for="recipient-name" id="outDadosDaEmpresa"></label>
              <h5 id="outConsultarEmpresa"></h5>
              <h5 id="outConsultarFuncionario"></h5>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/prestadorcadastrado.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
