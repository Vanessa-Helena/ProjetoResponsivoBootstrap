<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Professor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="btn">
        <button class="btn btn-secondary text-center" onClick="history.go(-1)"> &larr;</button>
    </div>
    <div class="container form-group col-8">
        <h1>Cadastro de Professor</h1>
        <label for="recipient-name" class="col-form-label">Nome do Professor: </label>
        <input class="form-control" type="text" id="recipient-name">

        <label for="recipient-name" class="col-form-label">Número da Matricula: </label>
        <input class="form-control" type="text" id="recipient-name">

        <label for="recipient-name" class="col-form-label">Diploma de Formação Exigido para a Função: </label>
        <input class="form-control" type="file" id="recipient-name"> 
        
        <label for="recipient-name" class="col-form-label">Numero do Pis: </label>
        <input class="form-control" type="text" id="recipient-name">

        <div class="col-12-lg">
            <label for="recipient-name" class="col-form-label">Numero do Titulo de Eleitor: 
                <input class="form-control " type="number" placeholder="Número do Título"> 
            </label>
            <label for="recipient-name" class="col-form-label">Zona: 
                <input class="form-control" type="number" placeholder="Zona Eleitoral"> 
            </label>
                <label for="recipient-name" class="col-form-label">Sessão: 
            <input class="form-control" type="number" placeholder="Sessão Eleitoral">
            </label>
        </div>

        <label for="recipient-name" class="col-form-label">Certidão de Casamento/Nascimento: </label>
        <input class="form-control" type="file">

        <label for="recipient-name" class="col-form-label">Email: </label>
        <input class="form-control" type="email">

        <label for="recipient-name" class="col-form-label">Telefone: </label>
        <input class="form-control" type="tel">

        <div class="col-12-lg">
            <label for="recipient-name" class="col-form-label">Banco: 
                <input class="form-control" type="number" placeholder="Número do Banco"> 
            </label>
            <label for="recipient-name" class="col-form-label">Agência: 
                <input class="form-control" type="number" placeholder="Agência: "> 
            </label>
            <label for="recipient-name" class="col-form-label">Conta: 
                <input class="form-control" type="number" placeholder="Conta">
            </label>
        </div>
        <div class="text-center">
            <input type="submit" value="Cadastrar Professor" class="btn btn-primary" > 
        </div>
        <p></p>
    <hr>
    <div class="text-center">  
    <h2 class="text-center">Consultar Professores Cadastrados</h2>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Clique aqui para consultar</button>    
    </div>
    <p></p>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Buscar Professor</h5>
              <button type="button" class="close btn btn-secondary" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Buscar pelo nome do Professor: </label>
                  <input type="search" class="form-control" id="recipient-name">
                </div>
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Buscar pelo numero de Matricula: </label>
                  <input type="search" class="form-control" id="recipient-name">
                </div>
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Buscar pelo Pis: </label>
                  <input type="search" class="form-control" id="recipient-name">
                </div>
                <div class="form-group">
                  <label for="message-text" class="col-form-label">Message:</label>
                  <textarea class="form-control" id="message-text"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
              <button type="button" class="btn btn-primary">Procurar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/cadastroDeAlunos.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
