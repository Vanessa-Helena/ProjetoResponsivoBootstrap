<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Cadastro de Alunos</title>
</head>
<body>
    <div class="btn">
      <button type="button" class="btn btn-secondary text-center" onClick="history.go(-1)"> &larr;</button>
    </div>

    <div class="container form-group col-8">
      <h1>Cadastro de Alunos</h1>

      <label for="recipient-name" class="col-form-label">Nome do Aluno: 
        <input type="text" class="form-control" id="inAluno">
      </label>
      
      <label for="recipient-name" class="col-form-label">CPF: 
        <input type="text" class="form-control" id="inCpf">  
      </label>
      
      <label for="recipient-name" class="col-form-label">Nome do Resposnsável: 
        <input type="text" class="form-control" id="inResponsavel">
      </label>

      <label for="recipient-name" class="col-form-label">Telefone: 
        <input type="tel" class="form-control" id="inTelefone">
      </label>

      <label for="recipient-name" class="col-form-label">Pessoas Autorizadas a Retirada: 
        <input type="text" class="form-control" id="inPessoaAutorizada">
      </label>

      <label for="recipient-name" class="col-form-label">Certidão de Nascimento: 
        <input type="file" class="form-control" id="inCertidao">
      </label>

      <label for="recipient-name" class="col-form-label">Atestado Médico: 
        <input type="file" class="form-control" id="inAtestado">
      </label>

      <div class="text-center">
        <input type="submit" value="Cadastrar Aluno" class="btn btn-primary" id="btCadastrarAluno"> 
        <p id="outAlunoCadastrado"></p>
      
    <hr>

    <h2 class="text-center">Consultar Alunos Cadastrados</h2>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Clique aqui para consultar</button>    
        <p></p>
        </div>
    </div>
    
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Buscar Aluno</h5>
            <button type="button" class="close btn btn-secondary" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Buscar pelo nome do Aluno: </label>
                <input type="search" class="form-control" id="inConsultarAluno">
              </div>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Buscar pelo Nome do Resposnsável: </label>
                <input type="search" class="form-control" id="inConsultarResponsabel">
              </div>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Buscar pelo CPF: </label>
                <input type="search" class="form-control" id="inConsultarCpf">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            <button id="btConsultaAluno" type="button" class="btn btn-primary">Procurar</button>
          </div>
          <div class="container">
            <label for="recipient-name" id="outDadosDaAluno"></label>
            <h5 id="outConsultarAluno"></h5>
            <h5 id="outConsultarResponsavel"></h5>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/cadastroDeAlunos.js"></script>
    <script src="../js/alunoCadastrado.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
